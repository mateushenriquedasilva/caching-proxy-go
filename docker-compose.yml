version: '3.8'

services:
  redis:
    image: 'redis:7.2-alpine'
    container_name: caching-proxy-redis
    hostname: redis
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - '6379:6379'
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data:/data
    restart: always
  
volumes:
  redis_data:
    driver: local